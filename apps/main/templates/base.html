{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>One Piece API</title>
    <meta charset="utf-8">
    <title>{% block title %}Your Django App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" rel="stylesheet">
    <script src="{% static 'sweetalert2/sweetalert2.all.min.js'%}"></script>
  </head>
  <body>
    
    <div class="navbar-wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
         <div class="container">
             <a class="navbar-brand" href="{% url 'home' %}">One Piece API</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
             <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                     <li class="nav-item">
                          <a class="nav-link" href="{% url 'home' %}">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'test' %}">About</a>
                      </li>
                     <li class="nav-item">
                         <a class="nav-link" href="{% url 'test' %}">Contact</a>
                      </li>
                  </ul>
              </div>
         </div>
      </nav>
    </div>
    <div class="container mt-5 main-content flex-grow-1">
      <div class="content-box">
        {% block content %}

        {% endblock %}
        </div>
    </div>

  <!-- Footer -->
  <footer class="footer d-flex justify-content-center align-items-center">
      <p class="m-0">Footer goes here lol.</p>
  </footer>
</body>
</html>
